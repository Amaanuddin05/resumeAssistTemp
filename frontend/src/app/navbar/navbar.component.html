<nav class="bg-white shadow-sm border-b sticky top-0 z-50">

      <div class="flex items-center">

            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>

          </div>
          <span class="text-xl font-bold text-gray-800">ResumeAI</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a 
          routerLink="/" 
          routerLinkActive="text-blue-600 border-blue-600" 
          [routerLinkActiveOptions]="{exact: true}"
          class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors duration-200"
        >
          Home
        </a>
        <a 
          routerLink="/upload" 
          routerLinkActive="text-blue-600 border-blue-600"
          class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium border-b-2 border-transparent transition-colors duration-200"
        >

        </a>

      <div class="md:hidden">

          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </button>

    <div *ngIf="isMobileMenuOpen" class="md:hidden">

        <a 
          routerLink="/" 
          routerLinkActive="bg-blue-50 text-blue-600"

          class="text-gray-600 hover:text-blue-600 block px-3 py-2 text-base font-medium rounded-md transition-colors duration-200"

          Home
        </a>
        <a 
          routerLink="/upload" 
          routerLinkActive="bg-blue-50 text-blue-600"
          class="text-gray-600 hover:text-blue-600 block px-3 py-2 text-base font-medium rounded-md transition-colors duration-200"

        >

      </div>
